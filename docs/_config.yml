### Site Settings ###
title               : Sina Mohammadi's Portfolio
description         : >-
                      I study Ph.D. of Computational and Data Sciences at Chapman University.
domain: sinamohammadicu.github.io
url: https://sinamohammadicu.github.io
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : sinamohammadicu/sinamohammadicu.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


